name: 'Code style'

on:
  push:
    branches:
      - develop
      - master
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  lint:
    name: 'Run ESLint'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Setup Node'
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: 'Cache node_modules'
        uses: actions/cache@v1
        with:
          path: './node_modules'
          key: yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            yarn-${{ hashFiles('yarn.lock') }}
            yarn-

      - name: 'Install dependencies'
        run: yarn install

      - name: 'Lint'
        run: yarn lint
